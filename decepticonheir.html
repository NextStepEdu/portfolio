	<style>
	/* 3D Text Effect for Titles */

	#transformers-download p {

	#transformers-download .button.primary {

	#transformers-download .button.primary:hover {

	/* Transformers Gallery Section */
	#transformers-gallery {
	  background-color: #111;
	  color: #fff;
	  border-top: 2px solid #333;
	  border-bottom: 2px solid #333;
	}

	#transformers-gallery h2 {
	  font-size: 2em;
	  margin-bottom: 1em;
	  text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
	}

	.gallery {
	  display: grid;
	  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
	  gap: 15px;
	  justify-items: center;
	  align-items: center;
	}

	.gallery img {
	  width: 100%;
	  max-width: 300px;
	  height: auto;
	  border-radius: 10px;
	  box-shadow: 0 0 10px rgba(255,255,255,0.2);
	  transition: transform 0.3s, box-shadow 0.3s;
	}

	.gallery img:hover {
	  transform: scale(1.05);
	  box-shadow: 0 0 15px rgba(255,255,255,0.5);
	}

	/* Image Zoom Modal */
	.img-modal {
	  display: none;
	  position: fixed;
	  z-index: 9999;
	  padding-top: 60px;
	  left: 0;
	  top: 0;
	  width: 100%;
	  height: 100%;
	  overflow: auto;
	  background-color: rgba(0,0,0,0.9);
	}

	.img-modal-content {
	  margin: auto;
	  display: block;
	  max-width: 90%;
	  max-height: 90%;
	  border-radius: 10px;
	  box-shadow: 0 0 20px rgba(255,255,255,0.3);
	}

	.img-close {
	  position: absolute;
	  top: 20px;
	  right: 40px;
	  color: #fff;
	  font-size: 50px;
	  font-weight: bold;
	  cursor: pointer;
	  transition: 0.2s;
	}

	.img-close:hover {
	  color: #ff5050;
	}


	</style>

		<!-- Image Zoom Modal Script -->
		<script>
		document.addEventListener("DOMContentLoaded", () => {
			const modal = document.getElementById("imgModal");
			const modalImg = document.getElementById("imgModalContent");
			const closeBtn = document.querySelector(".img-close");

			// Attach click event to every gallery image
			document.querySelectorAll(".gallery img").forEach(img => {
				img.addEventListener("click", () => {
					modal.style.display = "block";
					modalImg.src = img.src;
				});
			});

			// Close modal when X is clicked
			closeBtn.onclick = () => {
				modal.style.display = "none";
			};

			// Close modal if clicking outside the image
			modal.onclick = (e) => {
				if (e.target === modal) modal.style.display = "none";
			};
		});
		</script>

		<!-- Image Zoom Modal -->
		<div id="imgModal" class="img-modal">
			<span class="img-close">&times;</span>
			<img class="img-modal-content" id="imgModalContent">
		</div>
