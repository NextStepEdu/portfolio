<!DOCTYPE HTML>
<html>
  <head>
    <title>LingoLand - Next Step Edu</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
      /* Hover Image Overlay */
      .hover-box {
        position: relative;
        overflow: hidden;
        cursor: pointer;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s ease;
      }
      .hover-box.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .hover-box img {
        width: 100%;
        height: auto;
        display: block;
        transition: all 0.4s ease;
      }
      .hover-box .overlay-text {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        color: white;
        background-color: rgba(0, 0, 0, 0.85);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        opacity: 0;
        transition: opacity 0.4s ease;
        padding: 1em;
        font-size: 1.2em;
      }
      .hover-box:hover img {
        opacity: 0;
        transform: scale(1.1);
        filter: blur(2px);
      }
      .hover-box:hover .overlay-text {
        opacity: 1;
      }

      /* Typewriter Title */
      .typewriter h1 {
        overflow: hidden;
        border-right: .15em solid orange;
        white-space: nowrap;
        margin: 0 auto;
        animation: typing 3s steps(30, end), blink-caret .75s step-end infinite;
      }
      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }
      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: orange; }
      }

      /* Light Mode */
      body.light-mode {
        background-color: #ffffff;
        color: #222;
      }
      body.light-mode .hover-box .overlay-text {
        background-color: rgba(0, 0, 0, 0.75);
        color: white;
      }
      body.light-mode a,
      body.light-mode .button {
        color: #222;
      }

		/* FAQ Accordion - Improved */
		.faq-section {
		  margin-top: 3em;
		  padding: 0 1em;
		  max-width: 800px;
		  margin-left: auto;
		  margin-right: auto;
		}

		.faq-item {
		  margin-bottom: 1.5em;
		  word-wrap: break-word;
		}

		.faq-question {
		  width: 100%;
		  background: #f0f0f0;
		  color: #333;
		  padding: 1em;
		  font-size: 1em;
		  border: none;
		  border-radius: 6px;
		  text-align: left;
		  cursor: pointer;
		  transition: background 0.3s ease;
		  word-wrap: break-word;
		  white-space: normal;
		  line-height: 1.5;
		}

		.faq-question:hover {
		  background: #e0e0e0;
		}

		.faq-answer {
		  max-height: 0;
		  overflow: hidden;
		  opacity: 0;
		  transition: all 0.4s ease;
		  padding: 0 1em;
		  background: #fdfdfd;
		  border-left: 4px solid #007acc;
		  border-radius: 4px;
		  margin-top: 0.3em;
		  color: black;
		}
		.faq-answer.open {
		  max-height: 500px; /* high enough to fit most answers */
		  opacity: 1;
		  padding: 1em;
		}
    </style>
  </head>
  <body class="is-preload">
    <div id="wrapper">

      <!-- Header -->
      <header id="header" class="alt style2">
        <a href="index.html" class="logo"><strong>Next Step Edu</strong></a>
        <nav><a href="#menu">Menu</a></nav>
      </header>

      <!-- Menu -->
      <nav id="menu">
        <ul class="links">
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>

      <!-- Main -->
      <div id="main" class="alt">
        <section id="one">
          <div class="inner">

            <!-- Title -->
            <header class="major typewriter">
              <h1>LingoLand</h1>
            </header>

			<div class="app-description">
			  <h3>Build your world, grow your words!</h3>
			  <p>
				<strong>LingoLand</strong> is an action-packed, self-learning adventure for your children.
			  </p>

			</div>

            <!-- Light Mode Button -->
            <button onclick="toggleLightMode()" class="button small">Toggle Light Mode</button>



          </div>
        </section>
      </div>

      <!-- Footer -->
      <footer id="footer">
        <div class="inner">
          <ul class="copyright">
            <li>&copy; Next Step Edu</li><li>Design: <a href="https://html5up.net">HTML5 UP</a></li>
          </ul>
        </div>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
      function toggleLightMode() {
        document.body.classList.toggle("light-mode");
      }

      // Scroll animation for .hover-box
      $(function () {
        $('.hover-box').scrollex({
          top: '80%',
          enter: function () {
            $(this).addClass('visible');
          },
          leave: function () {
            $(this).removeClass('visible');
          }
        });
      });

		// FAQ toggle with animation
		document.querySelectorAll('.faq-question').forEach(button => {
		  button.addEventListener('click', () => {
			const answer = button.nextElementSibling;

			// Close all other answers
			document.querySelectorAll('.faq-answer').forEach(a => {
			  if (a !== answer) {
				a.classList.remove('open');
			  }
			});

			// Toggle this one
			answer.classList.toggle('open');
		  });
		});

    </script>
  </body>
</html>
